<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic tac toe</title>
    <meta name="description" content="t11. Tic tac toe">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
  <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
            <div data-cell-index="9" class="cel">
                <div class="pl1">Player X</div>
                <div class="pl2">Player 0</div>
                <div class="num">Number of turns</div>
                <div class="numb"></div>
                <h2 class="game--status"></h2>
                <button class="game--restart">PLAY AGAIN</button>
            </div>
        </div>
    </section>

</body>

</html>
