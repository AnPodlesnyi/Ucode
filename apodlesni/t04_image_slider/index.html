<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <meta name="description" content="t04.Image_Slider<">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sim-slider">
        <ul class="sim-slider-list">
            <li><img src="screen.gif" alt="screen"></li> <!-- это экран -->
            <li class="sim-slider-element"><img src="assets/images/1.jpg" alt="1"></li>
            <li class="sim-slider-element"><img src="assets/images/2.jpg" alt="2"></li>
            <li class="sim-slider-element"><img src="assets/images/3.jpg" alt="N"></li>
        </ul>
        <div class="sim-slider-arrow-left"></div>
        <div class="sim-slider-arrow-right"></div>
        <div class="sim-slider-dots"></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
