<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Super Back-up</title>
    <meta name="description" content="t20_super_backup">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h3> Superhero request form</h3>
        <p>What do you need help with?</p>
        <ul class="ks-cboxtags">
            <li><input type="checkbox" id="checkboxOne" value="DEFEAT A VILLAIN"checked><label for="checkboxOne">DEFEAT A VILLAIN</label></li>
            <li><input type="checkbox" id="checkboxTwo" value="SAVE A CIVILIAN"><label for="checkboxTwo">SAVE A CIVILIAN</label></li>
            <li><input type="checkbox" id="checkboxThree" value="STOP A ROBBERY"><label for="checkboxThree">STOP A ROBBERY</label></li>
            <ul class="ks-cboxtags">
            <li><input type="checkbox" id="checkboxFour" value="PREVENT AN APOCALYPSE"><label for="checkboxFour">PREVENT AN APOCALYPSE</label></li>
            <li><input type="checkbox" id="checkboxFive" value="TRAIN A SIDEKICK"checked><label for="checkboxFive">TRAIN A SIDEKICK</label></li>
            </ul>
            <ul class="ks-cboxtags">
            <li><input type="checkbox" id="checkboxSix" value="OTHER STUFF"><label for="checkboxSix">OTHER STUFF</label></li>
        </ul>
        </ul>
        <form>
            <textarea name="message" rows="1" class="question" id="msg" required autocomplete="off"></textarea>
            <label for="msg"><span>Job details</span></label>
            <hr>
            <input type="text" name="name" class="question" id="nme" required autocomplete="off"/>
            <label for="nme"><span>Name</span></label>
            <hr>
            <input type="email" name="name" class="question" id="nme1" required autocomplete="off"/>
            <label for="nme"><span>Email</span></label>
            <hr>
            <input type="submit" value="SEND" />
          </form>
    </div>
    
</body>

</html>
