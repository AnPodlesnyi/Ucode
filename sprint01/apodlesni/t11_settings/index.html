<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header><h1>Settings</h1></header>
<div class="container">
    <div class="container_container">
        <div class="TypeWeiSize">
            <p>Typeface</p>
            <select>
                <option>Acunim Pro</option>
                <option>Comic Sans</option> 
                <option>Times New Roman</option>
              </select>
              <form action="handler.php">
                <p>Weight</p>
                <div class="weight">
                    <input id="regu" type="radio" name="font" checked><label for="regu"></label>
                    <label>Regular</label>
                    <input id="bold" type="radio" name="font"><label for="bold"></label>
                    <label>Bold</label>
                </div>
               </form>
               <p>Size</p>
               <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
              </div>
              <p class="leftstr">A</p>
  <p class="rightstr">A</p>
  <div style="clear: left"></div>
        </div>
        <div class="TypeWeiSize">
            <div class="box">
                <p class="dar">Darck UI</p>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" checked>
                    <label class="onoffswitch-label" for="myonoffswitch"></label>
                </div>
        </div>
        <div class="Color1">
        <label class="labelname">Color</label>
                <div class="color">
                    <input id="blue" type="checkbox"><label for="blue" class="blue"></label>
                    <input id="green" type="checkbox" checked><label for="green" class="green"></label>
                    <input id="purple" type="checkbox"><label for="purple" class="purple"></label>
                    <input id="yellow" type="checkbox"><label for="yellow" class="yellow"></label>
                    <input id="orange" type="checkbox" checked><label for="orange" class="orange"></label>
                </div>
        </div>
    </div>
    </div>
    <div class="okno"><img src="/assets/images/artistic-brush.png" alt="artistic-brush"><img src="/assets/images/user-icon.png" alt="user-icon"><img src="/assets/images/sms-speech-bubble.png" alt="sms-speech-bubble"><img src="/assets/images/computer-screen.png" alt="computer-screen"></div>
</div>
</body>
</html>
