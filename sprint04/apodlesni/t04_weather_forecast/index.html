<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="container__header">
                <div class="header__logo">
                    <img src="assets/sinoptic-logo.png" alt="pogod">
                </div>
                <form id="form-search" action="" method="get">
                    <p class="clearfix">
                        <input type="text" name="search__city" id="search__city"
                            placeholder="Назва населеного пункту, країни або регіону" value class="ac__input">
                        <input class="search__city__submit" id="city__submit" value="Погода">
                    </p>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="container__main">
                <div class="main__city__name">
                </div>
                <div class="main__wrapper" id="blockDays">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
</body>

</html>
